<ng-container *ngIf="item">
  <div class="blog_header">
    <span class="blog_header_title">Настроение: {{ item.value }} Было: {{ item.delta }}</span>
    <span class="blog_header_date">{{item.datetime}}</span>
  </div>
  <div class="blog_body">
    <div class="blog_text">{{item.title}}</div>
  </div>
</ng-container>
