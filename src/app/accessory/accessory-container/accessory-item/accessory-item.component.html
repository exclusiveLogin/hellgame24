<ng-container *ngIf="item">

  <div class="accessory_item_icon"><img [src]="getItemIcon()" height="35px" /></div>
  <div class="accessory_item_title_container">
      <div class="accessory_item_title_main">{{ item.title || item.name}}</div>
      <div class="accessory_item_title_sub">{{ item.description }}</div>
  </div>
  <div class="accessory_item_additional">
    <img [attr.src]="getCategoryIcon()" height="35px" />
  </div>

</ng-container>
