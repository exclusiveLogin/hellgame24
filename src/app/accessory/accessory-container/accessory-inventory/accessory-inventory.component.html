<ng-container #inventory *ngIf="slots" >
  <app-accessory-item
  *ngFor="let slot of slots"
  [itemId]="slot.id"
  [mode]="'slot'"
  class="half"
  (click)="openWiki(slot)"
  >
  </app-accessory-item>
</ng-container>

<app-accessory-wiki *ngIf="showWiki"  class="microcard" (close)="closeWiki()" [target]="currentItemId"></app-accessory-wiki>
